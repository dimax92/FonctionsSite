<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rechercher le produit qui vous correspond</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/moteurderecherche.css">
    </head>
    <body>
        <header>
            <img src="Images/Logo.png" alt="Logo du site">
            <nav>
                <ul>
                    <li><a href="inscription.html">S'inscrire</a></li>
                    <li><a href="authentification.html">S'authentifier</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Rechercher le produit qui vous correspond</h1>
            <form class="articlerecherche" method="post" >
                <label for="inputrecherche" class="labelrecherche">Barre de recherche</label>
                <input name='recherche' class="inputrecherche" id="inputrecherche" type="search">
                <button name='buttonrecherche' class="buttonrecherche" type="submit">Recherche</button>
            </form>
            <div class="filtreDistance">
                <label for="inputlieu">Lieu</label>
                <input class="inputlieu" id="inputlieu" type="text">
                <label for="inputdistance">Distance maximum</label>
                <input class="inputdistance" id="inputdistance" type="number">
            </div>
            <div class="divFiltres">
                <button class="buttonCroissant">Tri croissant</button>
                <button class="buttonDecroissant">Tri decroissant</button>
            </div>
            <section>
            </section>
        </main>
        <footer></footer>
        <script src="javascript/connexion.js"></script>
        <script src="javascript/moteurderecherche.js"></script>
    </body>
</html>
