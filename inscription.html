<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Inscription</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/inscription.css">
    </head>
    <body>
        <header>
            <img src="Images/Logo.png" alt="Logo du site">
            <nav>
                <ul>
                    <li><a href="moteurderecherche"><i class="fas fa-search"></i> Rechercher</a></li>
                    <li><a href="authentification"><i class="fas fa-user"></i> S'authentifier</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Inscription</h1>
            <form id='formulaire' method='post'>
                <label for="pseudo" id="labelpseudo">Pseudo</label>
                <input id='pseudo' class="inputInscription" name='inputpseudo' type='text' placeholder='Pseudo'>
                <label for="email" id="labelemail">Email</label>
                <input id='email' class="inputInscription" name='inputemail' type='text' placeholder='Email'>
                <label for="motdepasse" id="labelmotdepasse">Mot de passe(1 majuscule, 1 minuscule, 1 chiffre, 1 caractere speciale et 8 caracteres minimum)</label>
                <input id='motdepasse' class="inputInscription" name='inputmotdepasse' type='password' placeholder='Mot de passe'>
                <button id='inscription' name='inscription' type='submit'>S'inscrire</button>
            </form>
        </main>
        <footer>
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js-square"></i>
            <i class="fab fa-php"></i>
        </footer>
        <script src="javascript/connexion.js"></script>
        <script src="javascript/inscription.js"></script>
    </body>
</html>
